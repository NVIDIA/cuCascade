name: Build and Test

on:
  push:
    branches:
      - "main"
      - "pull-request/[0-9]+"

jobs:
  build:
    runs-on: linux-amd64-cpu4

    steps:
      - name: Checkout source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Build cuCascade
        run: pixi run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-release
          path: build/release/
          if-no-files-found: error

  test:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - name: Checkout source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-release
          path: build/release/

      - name: Run tests
        run: pixi run test

  benchmarks:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - name: Checkout source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-release
          path: build/release/

      - name: Run benchmarks (PR)
        working-directory: build/release/
        run: |
          ./benchmark/cucascade_benchmarks \
            --benchmark_format=json \
            --benchmark_out="${GITHUB_WORKSPACE}/bench_pr.json"

      - name: Locate main baseline run
        uses: actions/github-script@v7
        id: main_run
        with:
          script: |
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: 'main',
              status: 'success',
              per_page: 1
            });
            if (!data.workflow_runs.length) {
              core.notice('No successful main workflow runs found; skipping baseline comparison.');
              core.setOutput('run_id', '');
              core.setOutput('has_baseline', 'false');
              return;
            }
            core.setOutput('run_id', data.workflow_runs[0].id);
            core.setOutput('has_baseline', 'true');

      - name: Download baseline build artifacts
        uses: actions/download-artifact@v4
        if: steps.main_run.outputs.has_baseline == 'true'
        with:
          name: build-release
          path: baseline-build
          run-id: ${{ steps.main_run.outputs.run_id }}
          github-token: ${{ github.token }}

      - name: Extract baseline build artifacts
        if: steps.main_run.outputs.has_baseline == 'true'
        run: tar -xzf baseline-build/build-release.tgz -C baseline-build

      - name: Run benchmarks (baseline)
        if: steps.main_run.outputs.has_baseline == 'true'
        run: |
          cd baseline-build/build/release
          ./benchmark/cucascade_benchmarks \
            --benchmark_format=json \
            --benchmark_out="${GITHUB_WORKSPACE}/bench_main.json"

      - name: Compare benchmark tests
        if: steps.main_run.outputs.has_baseline == 'true'
        env:
          BENCHMARK_REGRESSION_PCT: "10"
        run: |
          pixi run python scripts/compare_benchmarks.py \
            --baseline "${GITHUB_WORKSPACE}/bench_main.json" \
            --current "${GITHUB_WORKSPACE}/bench_pr.json" \
            --max-regression-pct "${BENCHMARK_REGRESSION_PCT}"

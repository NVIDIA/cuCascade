name: ci

on:
  push:
    branches:
      - "main"
      - "pull-request/[0-9]+"

jobs:
  build:
    runs-on: linux-amd64-cpu4

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          cache: false

      - run: pixi run build

      - name: Package build artifacts
        run: tar -cf build-release.tar build/release/

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-release
          path: build-release.tar
          if-no-files-found: error

  test:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          cache: false

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-release

      - name: Extract build artifacts
        run: tar -xf build-release.tar

      - run: pixi run test

  benchmark:
    needs: build
    runs-on: linux-amd64-gpu-t4-latest-1

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          cache: false

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-release

      - name: Extract build artifacts
        run: tar -xf build-release.tar

      - name: Run benchmarks
        working-directory: build/release/benchmark/
        run: ./cucascade_benchmarks --benchmark_format=json --benchmark_out=${{ github.workspace }}/benchmark_result.json

      - name: Restore baseline benchmark data
        uses: actions/cache/restore@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          key: benchmark-linux-amd64-gpu-t4-latest-1
          path: .cache/benchmark_result.json

      - name: Compare benchmark results
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        with:
          tool: googlecpp
          output-file-path: ${{ github.workspace }}/benchmark_result.json
          github-token: ${{ github.token }}
          external-data-json-path: ./cache/benchmark_result.json
          summary-always: true
          comment-on-alert: true
          alert-threshold: "110%"

      - name: Save baseline benchmark data
        uses: actions/cache/save@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        with:
          key: benchmark-linux-amd64-gpu-t4-latest-1
          path: .cache/benchmark_result.json
